name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 21 pro Spring Boot
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # (Volitelně) Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build backend
      - name: Build backend
        run: ./gradlew clean build --no-daemon

      # --- Node/SPA část spouštěj jen pokud existuje package-lock.json ---
      - name: Detect lockfile
        id: has_lock
        run: |
          if [ -f package-lock.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node
        if: steps.has_lock.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm ci
        if: steps.has_lock.outputs.present == 'true'
        run: npm ci

      - name: Build SPA
        if: steps.has_lock.outputs.present == 'true'
        run: npm run build
