spring:
  datasource:
    url: jdbc:h2:mem:bikecare;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

server:
  port: 0

jwt:
  secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
  issuer: test
  ttlMinutes: 60

logging:
  level:
    org.springframework: WARN
