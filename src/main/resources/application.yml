spring:
  config:
    import: optional:file:./config/application-local.yml
  datasource:
    url: ${BC_DB_URL:jdbc:postgresql://localhost:5432/bikecare}
    username: ${BC_DB_USER:bikecare}
    password: ${BC_DB_PASS:bikecare}
    hikari:
      maximum-pool-size: 5
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

server:
  port: ${PORT:8080}

jwt:
  secret: ${BC_JWT_SECRET:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
  issuer: bikecare
  ttlMinutes: 1440

cors:
  allowed-origins: ${BC_CORS_ORIGINS:http://localhost:5173}

springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui/index.html
    display-request-duration: true
    urls:
      - name: bikecare
        url: /v3/api-docs/bikecare
    urls-primary-name: bikecare

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    # uncomment for troubleshooting springdoc:
    # org.springdoc: DEBUG
